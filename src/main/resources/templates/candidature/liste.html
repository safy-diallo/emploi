<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" >
<head>
	<meta charset="UTF-8"/>
	<title>Candidature</title>
	<link rel="stylesheet" type="text/css" th:href="@{../../css/bootstrap.min.css}"/>
</head>
<body>
	<h2 text-align:center>Gestion des demandes d'emploi</h2>
	 <div class="nav navbar-default">
		 	<ul class="nav navbar-nav">
		 		<li><a th:href="@{/Offre/liste}">Offre d'emploi</a></li>
		 		<li><a th:href="@{/Candidat/liste}">Demande d'emploi</a></li>
				<!--li><a th:href="@{/Offre/listeoffre}">Voir offres</a></li-->
		 		<!--li><a th:href="@{/Candidat/listedemande}">Voir demandes</a></li-->
		 		<!--li><a th:href="@{/uploadOneFile}">Telecharger CV</a></li-->
		 		<li><a th:href="@{/Candidat/logout}" th:inline="text" style="color: red;"> [[${#httpServletRequest.remoteUser}]] Deconnexion</a></li>
		 	</ul>
		</div>
		<h1>Interface admin</h1>
	<div class="container col-sm-12 col-md-12" >
		<div class="panel panel-primary">
			<div class="panel-heading" style="text-align:center;font-size:2em">Liste des demandes</div>
			<div class="panel-body">
			<table class="table table-striped table-bordered">
					<tr>
						<th style="text-align:center">Id</th>
						<th style="text-align:center">Nom</th>
						<th>Prénom</th>
						<th style="text-align:center">Date</th>
						<th style="text-align:center">Durée d'experience</th>
						<th style="text-align:center">Disponibilité</th>
						<th style="text-align:center">Niveau d'étude</th>
						<th style="text-align:center">Motivation</th>
						<th style="text-align:center">Action</th>
						<!--th style="text-align:center">Action</th-->	
					</tr>			
					<tr th:each="c:${liste_candidats}">
						<td th:text="${c.id}" ></td>
						<td th:text="${c.nom}"></td>
						<td th:text="${c.prenom}"></td>
						<td th:text="${c.date}"></td>
						<td th:text="${c.experience}"></td>
						<td th:text="${c.Disponibilite}"></td>	
						<td th:text="${c.niveauEtude}"></td>
						<td th:text="${c.motivation}"></td>
						<!--td><a th:href="@{/Candidat/edit(id=${c.id})}">Update</a></td-->
						<td><a th:href="@{/Candidat/delete(id=${c.id})}">Delete</a></td>
					</tr>
				</table>
			</div>
			</div>
		</div> 
	
	<div class="panel-footer">	
		<div class="panel-footer" style="text-align: center;font-size: 1.5em;">Author safibra Diallo</div>
	</div>	 
</body>

</html>
