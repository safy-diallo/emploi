<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" >
<head>
	<meta charset="UTF-8"/>
	<title>Inscription</title>
	<link rel="stylesheet" type="text/css" th:href="@{../../css/bootstrap.min.css}"/>
</head>
	<form method="POST" th:action="@{/Users/add}" th:object="${users}" style="border:1px solid #ccc">
	  <div class="container col-sm-6 col-md-6">
	    <h1>S'inscrire</h1>
	    <p>Veuillez remplir ce formulaire pour créer un compte..</p>
	    <hr>
		<div class="from-group">
			 <label class="from-label">Identifiant</label>
			 	<input class="form-control" type="text" name="id" readonly />
		</div>
		<div class="from-group">
			 <label class="from-label">Nom</label>
			  <input type="text" placeholder="Nom de famille" name="nom" required/>
		</div>
		<div class="from-group">
			<label class="from-label">Prénom</label>
			 	<input type="text" placeholder="Prénom" name="prenom" required>
		</div>
	   <div class="from-group">
			<label for="email"><b>Email</b></label>
			 	<input type="text" placeholder="Enter Email" name="email" required>
		</div>
		<div class="from-group">
			 <label for="psw"><b>Password</b></label>
			 	<input type="password" placeholder="Enter Password" name="psw" required>
		</div>
	    <label>
	<div class="from-group">
		<select>
	    	<option value="" selected disabled>Selectionnez un role</option>
			<option>ROLE_DEMANDEUR</option>
			<option>ROLE_RECRUTEUR</option>
		<select>
		<select>
	    	<option value="" selected disabled>Etat</option>
			<option>Active</option>
			<option>Déactive</option>
		<select>
	</div>     
	    <div class="clearfix">
			<button type="submit" class="signupbtn">Valider</button>
	      <button type="button" class="cancelbtn">Annuler</button>
	      
	    </div>
	  </div>
	</form>
	<style type="text/css">
	* {box-sizing: border-box}
	
	/* Full-width input fields */
	  input[type=text], input[type=password] {
	  width: 100%;
	  padding: 15px;
	  margin: 5px 0 22px 0;
	  display: inline-block;
	  border: none;
	  background: #f1f1f1;
	}
	
	input[type=text]:focus, input[type=password]:focus {
	  background-color: #ddd;
	  outline: none;
	}
	
	hr {
	  border: 1px solid #f1f1f1;
	  margin-bottom: 25px;
	}
	
	/* Set a style for all buttons */
	button {
	  background-color: #4CAF50;
	  color: white;
	  padding: 14px 20px;
	  margin: 8px 0;
	  border: none;
	  cursor: pointer;
	  width: 100%;
	  opacity: 0.9;
	}
	
	button:hover {
	  opacity:1;
	}
	
	/* Extra styles for the cancel button */
	.cancelbtn {
	  padding: 14px 20px;
	  background-color: #f44336;
	}
	
	/* Float cancel and signup buttons and add an equal width */
	.cancelbtn, .signupbtn {
	  float: left;
	  width: 50%;
	}
	
	/* Add padding to container elements */
	.container {
	  padding: 16px;
	}
	
	/* Clear floats */
	.clearfix::after {
	  content: "";
	  clear: both;
	  display: table;
	}
	
	/* Change styles for cancel button and signup button on extra small screens */
	@media screen and (max-width: 300px) {
	  .cancelbtn, .signupbtn {
	    width: 100%;
	  }
	}
	</style>
</body>
</html>
